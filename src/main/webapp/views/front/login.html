<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="front/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Log In</title>
</head>

<div layout:fragment="body">
	<div class="login-box">
		<div class="login-logo"></div>
		<!-- /.login-logo -->
		
		<div class="login-box-body row" style="display: flex; justify-content: center">
			<div class="col-sm-4" style="margin-top:60px">
			<div th:if="${msg != null}" class="alert alert-dismissible "
				th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'"
				role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong><span th:text="${msg}"></span></strong>
			</div>
			<h1 class="login-box-msg text-center">Sign In</h1>
			<form th:action="@{/j_spring_security_login}" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>: <input type="text" name="email"
						class="form-control" autofocus="autofocus" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>: <input type="password"
						name="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-info" value="Sign In">
						</div>
					</div>
				</div>
			</form>
			<p>
				<a href="/" th:href="@{/}">Back to home page</a> | 
				<a class="txt2"
					th:href="@{'/register'}"> Create your Account <i
					class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
				</a>
			</p>

		</div>
		</div> <!-- end row -->
	</div>
</div>
</html>
