<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>FeBook</title>

<!-- Google font -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CMuli:400,700"
	rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet"
	th:href="@{/assets/css/bootstrap.min.css}" />

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="/assets/css/font-awesome.min.css"
	th:href="@{/assets/css/style.css}">

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet"
	th:href="@{/assets/css/style.css}" />

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet"
	th:href="@{/assets/css/custom.css}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
			  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
</head>
<body>
	<!-- HEADER -->
	<header id="header">
		<!-- NAV -->
		<div id="nav">
			<!-- Main Nav -->
			<div id="nav-bottom">
				<div class="container">
					<!-- nav -->
					<ul class="nav-menu">
						<li class="has-dropdown"><a th:href="@{/books}">Home</a></li>
						<li><a th:href="@{/books/new}">Add Book</a></li>
						<li><form id="signIn" action="#" th:action="@{/login}">
								<a sec:authorize="isAnonymous()" class="nav-button"
									href="javascript:{}"
									onclick="document.getElementById('signIn').submit();">SIGN
									IN</a>
							</form>
							<form id="logout" action="#" th:action="@{/j_spring_security_logout}"
								method="post">
									<a sec:authorize="isAuthenticated()" class="nav-button"
									href="javascript:{}"
									onclick="document.getElementById('logout').submit();">LOG OUT</a>
							</form></li>
						<li><a sec:authorize="isAnonymous()" class="nav-button" th:href="@{/register}">Register
							</a></li>
					</ul>
					<!-- /nav -->
				</div>
			</div>
			<!-- /Main Nav -->
		</div>
		<!-- /NAV -->
	</header>
	<!-- /HEADER -->
	<div layout:fragment="body"></div>


	<!-- jQuery Plugins -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
