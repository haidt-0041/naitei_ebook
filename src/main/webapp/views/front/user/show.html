<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="front/layout">
<div layout:fragment="body">
	<div class="container emp-profile">
	<h1 th:text="${#authentication.name}"></h1>
		<form method="post">
			<div class="row">
				<div class="col-md-4">
					<div class="profile-img">
						<img class="img-cover" th:src="${user.avatar}"
							th:alt="${user.avatar}">
						<div class="file btn btn-lg btn-primary">
							Change Photo <input type="file" name="file" />
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="profile-head">
						<th:block th:if="${error != null}">
							<h3 th:text="${error}"></h3>
						</th:block>
						<th:block th:unless="${error != null}">
							<h5 th:text="${user.name}"></h5>
						</th:block>
						<h6>Web Developer and Designer</h6>
						<p class="proile-rating">
							RANKINGS : <span>8/10</span>
						</p>
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								id="home-tab" data-toggle="tab" href="#home" role="tab"
								aria-controls="home" aria-selected="true">About</a></li>
							<li class="nav-item"><a class="nav-link" id="profile-tab"
								data-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false">Timeline</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-2">
					<a th:href="@{'/users/'+${user.id}+'/edit'}" class="btn btn-warning">Edit Profile</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="profile-work">
						<p>WORK LINK</p>
						<a href="">Website Link</a><br /> <a href="">Bootsnipp
							Profile</a><br /> <a href="">Bootply Profile</a>
						<p>SKILLS</p>
						<a href="">Web Designer</a><br /> <a href="">Web Developer</a><br />
						<a href="">WordPress</a><br /> <a href="">WooCommerce</a><br />
						<a href="">PHP, .Net</a><br />
					</div>
				</div>
				<div class="col-md-8">
					<div class="tab-content profile-tab" id="myTabContent">
						<div id="home" role="tabpanel" aria-labelledby="home-tab">
							<th:block th:if="${error != null}">
								<h3 th:text="${error}"></h3>
							</th:block>
							<th:block th:unless="${error != null}">
								<div class="row">
									<div class="col-md-6">
										<label>Name</label>
									</div>
									<div class="col-md-6">
										<p th:text="${user.name}"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label>Email</label>
									</div>
									<div class="col-md-6">
										<p th:text="${user.email}"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label>Date of birth</label>
									</div>
									<div class="col-md-6">
										<p th:text="${user.dob}"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<label>Sex</label>
									</div>
									<div class="col-md-6">
										<p th:text="${user.getSexAttr()}"></p>
									</div>
								</div>
							</th:block>

						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
