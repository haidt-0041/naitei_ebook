<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>FeBook-Admin</title>
<!-- Bootstrap -->
<link type="text/css" rel="stylesheet"
	th:href="@{/assets/css/bootstrap.min.css}" />
<!-- Font Awesome Icon -->
<link rel="stylesheet" href="/assets/css/font-awesome.min.css"
	th:href="@{/assets/css/style.css}">
<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet"
	th:href="@{/assets/admin/css/style.css}" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
				<ul class="sidenav admin-sidenav list-unstyled">
					<li><a th:href="@{/admin/categories}">Category</a></li>
				</ul>
			</div>
			<!-- /#admin-sidebar -->
			<div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">
				<div class="content-title m-x-auto">
					<i class="fa fa-dashboard"></i> Dashboard
				</div>
				<form action="#" th:action="@{/j_spring_security_logout}"
					method="post">
					<input type="submit" value="Sign out"
						sec:authorize="isAuthenticated()" />
				</form>
				<div layout:fragment="body"></div>
			</div>
			<!-- /#admin-main-control -->
		</div>
		<!-- /.row -->
	</div>
</body>
</html>
